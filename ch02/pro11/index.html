<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //문제1
    class 강아지{
      constructor(type, color){
        this.type = type;
        this.color = color;
      }
      한살먹기(){
        if(this instanceof 고양이){
          this.age++;
        }
      }
    }

    //문제2
    class 고양이 extends 강아지{
      constructor(type, color, age){
        super(type, color);
        this.age = age;
      }
    }

    //문제3
    var 강아지1 = new 강아지(1, 1);
    console.log(강아지1.한살먹기());
    var 고양이1 = new 고양이(1, 1, 20);
    console.log(고양이1.한살먹기());


    //문제4
    class Unit{
      constructor(공격력 = 5, 체력 = 100){
        this.공격력 = 공격력;
        this.체력 = 체력;
      }

      get battlePoint(){
        return this.공격력;
      }

      set heal(heal){
        this.체력 += heal;
      }
    }

    //문제5
    var data = {
      odd : [],
      even : [],
      setter(...rest){
        [...rest].forEach((item, i)=>{
          if(parseInt(item)%2===0){
            this.odd.push(item);
          }else{
            this.even.push(item);
          }
        });
      },
      getter(){
        return [...odd, ...even].sort();
      }
    }
    data.setter(1,2,3,4,5);
  </script>
</body>
</html>
