<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
	<script>
			function plus(a,b,c){
				console.log(a+b+c);
			}

			var arr = [1,2,3];

			// plus(arr[0], arr[1], arr[2]);
			// plus.apply(undefined, arr);
			// plus(...arr);

			var person = {
				인사 : function(){
					console.log(this.name + '안녕');
				}
			}

			var person2 = {
				name : '손흥민'
			}

			person.인사();
			//person2에 인사() 추가, 첫번째인자는 object, 두번째 인자는 함수의 파라미터를 array 형태로 집어넣음 
			person.인사.apply(person2, [1,2]);
			//person2에 인사() 추가, 첫번째인자는 object, 두번째 인자는 함수의 파라미터를 인자형태로 집어넣음 
			person.인사.call(person2, 1,2);
	</script>
</body>
</html>
